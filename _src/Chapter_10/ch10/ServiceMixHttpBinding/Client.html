<html>
<head>
<title>ServiceMix Web Services Gateway Example</title>
<script type="text/javascript">

function getHTTPObject() {
  var xmlhttp = false;

  /* Compilation conditionnelle d'IE */
  /*@cc_on
  @if (@_jscript_version >= 5)
     try {
        xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
     } catch (e) {
        try {
           xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        } catch (E) {
           xmlhttp = false;
        }
     }
  @else
     xmlhttp = false;
  @end @*/

  /* on essaie de créer l'objet si ce n'est pas déjà fait */
  if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
     try {
        /* netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserRead UniversalBrowserWrite"); */
        xmlhttp = new XMLHttpRequest();
     } catch (e) {
        xmlhttp = false;
     }
  }

  if (xmlhttp) {
     /* on définit ce qui doit se passer quand la page répondra */
     xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4) { /* 4 : état "complete" */
           var response = document.getElementById("response");
           response.value = "STATUS: " + xmlhttp.status + "\n" + xmlhttp.responseText
        }
     }
  }
  return xmlhttp;
}

function send() {
  var xmlhttp = getHTTPObject();
  if (!xmlhttp) {
    alert('cound not create XMLHttpRequest object');
    return;
  }
  var request = document.getElementById("request");
  var response = document.getElementById("response");
  try {
    xmlhttp.open("POST", "http://localhost:8081/services/HelloWebService/", true);
  } catch (e) {
    alert('error opening');
  }
  xmlhttp.send(request.value);
}
<!--  8192 -->
</script>
</head>

<body>

<h1>ServiceMix SOAP Binding Example</h1>

<p>Welcome to the soap binding example for ServiceMix</p>

Perform a POST into the HTTP binding <p>

   <soapenv:Body>
      <ns1:hello soapenv:encodingStyle="http://schemas.xmlsoap.org/soap/encoding/" xmlns:ns1="http://AxisSpring.axis.apache.binildas.com">
         <in0 xsi:type="soapenc:string" xmlns:soapenc="http://schemas.xmlsoap.org/soap/encoding/">Binil</in0>
      </ns1:hello>
   </soapenv:Body>
</soapenv:Envelope>
  </textarea>
    </td>
    <td>
  <textarea id="response" style="width:600px;height:400px">
  </textarea>
    </td>
  </tr>

</html>
